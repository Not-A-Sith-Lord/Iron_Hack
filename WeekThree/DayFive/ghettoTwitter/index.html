<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="">
<header>
	<ul class="left-header">
		<li>Home</li>
		<li><span class="glyphicon glyphicon-flash" aria-hidden="true"></span>Moments</li>
	</ul>
	<ul class="right-header pull-right">
		<li><input type="text" name="search" placeholder="Search Twitter"></li>
		<li>Have an account? Log in</li>
	</ul>
</header>

<section class="image-banner">
	<div class="user-image">
		<img src="images/profile.jpg">
	</div>
</section>

<section class="user-bar">
	
	<ul class="user-stats">
		<li>
			<span class="stat">Tweets</span>
			<br>
			<span class="count">42</span>
		</li>
		<li>
			<span class="stat">Following</span>
			<br>
			<span class="count">125</span>
		</li>
		<li>
			<span class="stat">Followers</span>
			<br>
			<span class="count">88</span>
		</li>
		<li>
			<span class="stat">Likes</span>
			<br>
			<span class="count">82</span>
		</li>
		<li>
			<span class="stat">Lists</span>
			<br>
			<span class="count">1</span>
		</li>
	</ul>
	<button class="follow-button ">Follow</button>
</section>
<section class="content-body">
	<div class="col-md-3 user-info text-center">
		<h3>Ariel Deschapell</h3>
		<p>@NotASithLord</p>
			
		<p>My Best Guess. Contributor at <br>
		<a href="www.coindesk.com">Coindesk.com</a>
		</p>
		<p><a href="#">Miami, FL</a> <br>
		Joined March 2014</p>
	</div>

	<div class="col-md-5 tweet-column">
		<div class="tweet-links">
			<a href="#">Tweets</a> 
			<a href="#">Tweets & replies</a>
		    <a href="#">Media</a>
		</div>
	</div>

</section>








</div>

</body>
</html>
