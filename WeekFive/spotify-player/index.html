<html>
<head>
	<title>Spotify Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	
	<div class="widget">
		<div class="search-container">
			<form class="search">
				<input type="text" name="search" class="searchInput" placeholder="Song Name">
				<button type="submit">Search Spotify</button>
			</form>
		</div>

		<div class="header">
		
		<div class="btn-play disabled"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <a href="#" class="author">alt-J</a>

		  <div class="seekbar">
		    <progress value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

<!-- Hidden modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <h3 class="js-artist"></h3>
       <dl class="dl-horizontal">
          <img class="js-artist-headshot" src="#"/>

          <dt>Popularity</dt>
          <dd class="js-artist-pop">888</dd> 

          <dt>Followers</dt>
          <dd class="js-artist-followers">888</dd> 

          <dt>Genres</dt>
          <dd class="js-artist-genres">888</dd>    

        </dl>
    </div>
  </div>
</div>

</body>
</html>
